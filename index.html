<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Checkout </title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
  
<div class="wrapper">
  <div class="payment">
    <h2>CHECKOUT</h2>
      <img src="./img/3.PNG" id="qs" >
      <img src="./img/5.PNG" id="qa">
    <div class="form ">
      <div class="card space icon-relative">
        <label class="label">Credit card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
      </div>
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input"  placeholder="Card holder">
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <input type="text" name="expiry-data" id="sss" class="input" data-mask="00 / 00"  placeholder="MM / YY">
        </div>
        <label class="label1">Validity.Period:</label>
        <div class="card-item icon-relative">
          <label class="label">CVC/CVV</label>
          <input type="text" class="input" data-mask="000" placeholder="CVC/CVV">
        </div>
      </div>
        
      <div class="btn">
        PURCHASE
      </div> 
      
      <div class="img1">
        <img src="./img/10.png" id="ss" alt="">
      </div>
    </div>
  </div>
</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
